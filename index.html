  <body
    style="
      background: linear-gradient(to bottom, #f9544c 50%, #090c31 50%);
      height: 100vh;
    "
    class="d-flex justify-content-center d-wrap align-items-center"
  >
    <div class="card p-3" style="background-color: #0c0f42">
      <div>
        <input type="text" value="" id="output" />
      </div>
      <div class="d-flex gap-4 p-3 justify-content-center">
        <button class="buttons btn btn-danger">*</button>
        <button class="buttons btn btn-danger">/</button>
        <button class="buttons btn btn-danger">DEL</button>
        <button class="buttons btn btn-danger">AC</button>
      </div>
      <div class="d-flex gap-3 p-3 justify-content-center">
        <button class="my-button" value="9" onclick="clicked(event)">9</button>
        <button class="my-button" onclick="clicked(event)" value="8">8</button>
        <button class="my-button" onclick="clicked(event)" value="7">7</button>
        <button class="my-button" onclick="clicked(event)" value="-">-</button>
      </div>
      <div class="d-flex gap-3 p-3 justify-content-center">
        <button class="my-button" onclick="clicked(event)" value="">6</button>
        <button class="my-button" onclick="clicked(event)">5</button>
        <button class="my-button" onclick="clicked(event)">4</button>
        <button class="my-button" onclick="clicked(event)" onclick="clicked(event)" value="-">+</button>
      </div>
      <div class="d-flex">
        <div>
          <div class="d-flex gap-3 p-3 justify-content-center">
            <button class="my-button" onclick="clicked(event)">1</button>
            <button class="my-button" onclick="clicked(event)">2</button>
            <button class="my-button" onclick="clicked(event)">3</button>
          </div>
          <div class="d-flex gap-3 p-3 justify-content-center">
            <button class="my-button" onclick="clicked(event)">0</button>
            <button class="my-button" onclick="clicked(event)">.</button>
          </div>
        </div>
        <button
          class="btn btn-danger"
          style="height: 134px"
          onclick="calculate()"
        >
          =
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
